
<header>
  <nav class="bg-dark py-3 d-flex justify-content-between px-2">
    <div class="d-flex align-items-center">
      <div>
        <a href="/" style="text-decoration: none;font-size: 25px" class="text-light mx-2" ><i class="bi bi-trophy text-light"></i> EchecRanking</a>
      </div>
      <div th:if="${isLogged}">
        <a th:href="@{/user/profil/{id}(id = ${userID})}" class="btn btn-outline-info">Profil</a>
        <a th:href="@{/match}" class="btn btn-outline-info">Match List</a>
        <a th:href="@{/ranking}" class="btn btn-outline-info mr-2">Ranking</a>
      </div>
      <div th:if="${isAdmin}">
        <a href="/match/form" class="btn btn-outline-info">Match</a>
      </div>
    </div>

    <div th:unless="${isLogged}">
      <a href="/user/signup" class="btn btn-outline-info">Register</a>
      <a href="/user/signin" class="btn btn-outline-info">Sign In</a>
    </div>
    <div th:if="${isLogged}">
      <a href="/user/logout" class="btn btn-outline-info">Log Out</a>
    </div>

  </nav>
