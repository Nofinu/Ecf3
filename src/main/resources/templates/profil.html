<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<header th:replace="~{fragments/Header.html :: header}"></header>


<div class="d-flex flex-column align-items-center mt-2">
  <h3>Next Game :</h3>
  <div class="row" style="width: 90%;margin-top: 35px">
    <div class="col-4 " th:each="game : ${gameList}">
      <div  class="card my-1" style="width: 18rem;">
        <div class="card-body">
          <h4 th:text="'game nÂ°'+${game.getId()}"></h4>
          <div th:text="${game.getPlayer1().getFirstName()}+' '+${game.getPlayer1().getLastName()}"></div>
          <div th:text="${game.getPlayer2().getFirstName()}+' '+${game.getPlayer2().getLastName()}"></div>
          <div th:text="${game.getDateMatch()}"></div>
        </div>
      </div>
    </div>
  </div>
</div>



  <div class="d-flex flex-row justify-content-around mt-4 mr-2">

    <table class="table table-striped table-dark rounded" style="width: 25%">
      <thead>
      <tr>
        <th scope="col" class="text-center">User Info</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <div th:text="'Name : '+${user.getFirstName()}+' '+${user.getLastName()}" style="font-size: 25px" class="mt-3"></div>
          <div th:text="'Email : '+${user.getEmail()}" style="font-size: 25px" class="mt-3"></div>
          <div th:text="'Ranking : '+${user.getRanking()}" style="font-size: 25px" class="mt-3"></div>
          <div th:text="'Score : '+${user.getTotalScore()}" style="font-size: 25px" class="mt-3"></div>
        </td>
      </tr>
      </tbody>
    </table>

    <div style="width: 30%" >
      <h2>Edit User</h2>
      <h3 th:if="${message != null}" th:text="${message}"></h3>
      <form action="" method="post" class="d-flex flex-column">
        <label for="firstName">FirstName :</label>
        <input type="text" name="firstName" id="firstName" th:value="${user!=null}? ${user.getFirstName()}: ''">
        <label for="lastName">LastName :</label>
        <input type="text" name="lastName" id="lastName" th:value="${user!=null}? ${user.getLastName()}: ''">
        <label for="email">Email :</label>
        <input type="text" name="email" id="email" th:value="${user!=null}? ${user.getEmail()}: ''">
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" th:value="${user!=null}? ${user.getPassword()}: ''">
        <button class="btn btn-info mt-2">Update User</button>
      </form>
    </div>
  </div>




</body>
</html>
